<ion-header>
  <ion-navbar>
  <ion-title>1st Page</ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding>
  <ion-fab center middle>
 <button ion-fab color="danger"> <ion-icon name="home"> </ion-icon></button>
 <ion-fab-list side="top">
 <button ion-fab (tap)="tapEvent($event)"> {{tap}}
 
 </button>
 </ion-fab-list>
 <ion-fab-list side="left">
 <ion-fab>
  <button ion-fab color="secondary"> <ion-icon name="more"> </ion-icon></button>
 <ion-fab-list>
 <button ion-fab> <ion-icon color="secondary" name="alert"> </ion-icon></button>
  <button ion-fab> <ion-icon color="danger" name="logo-facebook"> </ion-icon></button>
 </ion-fab-list>
 </ion-fab>
 </ion-fab-list>
 <ion-fab-list side="bottom">
 <button ion-fab [navPush]="nextPage"> <ion-icon color="default"name="logo-vimeo"> </ion-icon></button>
 </ion-fab-list>
 <ion-fab-list side="right">
 <button ion-fab (click)="showToast()"> <ion-icon name="logo-googleplus"> </ion-icon></button>
 </ion-fab-list>
  </ion-fab>
</ion-content>
